{% extends 'base.html' %}

{% load static %}

{% block title %}Удалить запись{% endblock %}

{% block content %}
<div class="container">
    <!-- Картинка сверху страницы с ограничением ширины -->
    <div class="text-center mb-4">
        <img src="{% static 'images/2.png' %}" alt="Удалить запись" class="img-fluid" style="max-width: 300px; height: auto;">
    </div>

    <h1>Удалить запись</h1>
    <p>Вы уверены, что хотите удалить запись "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'diary:my_diary' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
