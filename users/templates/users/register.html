{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Регистрация</h1>
    <p>Поля фото, страна и телефон являются необязательными.</p> <!-- Добавленный заголовок -->
    <form method="post" enctype="multipart/form-data"> <!-- Обновлено для загрузки фото -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <a href="{% url 'users:login' %}" class="btn btn-secondary">Вход</a> <!-- Исправление ссылки -->
</div>
{% endblock %}
