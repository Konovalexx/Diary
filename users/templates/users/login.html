{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <a href="{% url 'users:register' %}" class="btn btn-secondary">Регистрация</a>
    <a href="{% url 'users:password_reset' %}" class="btn btn-link">Восстановить пароль</a>
</div>
{% endblock %}
